<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Age Calculator</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #a8edea, #fed6e3);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #ffffffcc;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
      font-size: 1.8em;
    }

    input {
      width: 80%;
      padding: 10px;
      font-size: 1em;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
    }

    button {
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 8px;
      border: none;
      background-color: #ff7e5f;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #feb47b;
    }

    p#result {
      margin-top: 20px;
      font-size: 1.2em;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Birthday Age Calculator</h1>
    <input type="text" id="birthday" placeholder="DD/MM/YYYY">
    <br>
    <button onclick="calculateAge()">Submit</button>
    <p id="result"></p>
  </div>

  <script>
    function calculateAge() {
      const input = document.getElementById('birthday').value.trim();
      const result = document.getElementById('result');

      if (!input) {
        result.textContent = "Please enter your birthdate.";
        return;
      }

      const dateRegex = /^(\d{2})\/(\d{2})\/(\d{4})$/;
      if (!dateRegex.test(input)) {
        result.textContent = "Invalid date. Please use DD/MM/YYYY.";
        return;
      }

      const [_, day, month, year] = input.match(dateRegex).map(Number);
      const birthDate = new Date(year, month - 1, day);
      const today = new Date();

      if (birthDate.getDate() !== day || birthDate.getMonth() !== month - 1 || birthDate.getFullYear() !== year) {
        result.textContent = "Invalid date. Please use DD/MM/YYYY.";
        return;
      }

      if (birthDate > today) {
        result.textContent = "Date cannot be in the future.";
        return;
      }

      let years = today.getFullYear() - year;
      let months = today.getMonth() - (month - 1);
      let days = today.getDate() - day;

      if (days < 0) {
        months--;
        const lastMonth = new Date(today.getFullYear(), today.getMonth(), 0).getDate();
        days += lastMonth;
      }

      if (months < 0) {
        years--;
        months += 12;
      }

      if (years < 0) years = 0;

      result.textContent = `Your age is: ${years} ${years === 1 ? "year" : "years"}, ${months} ${months === 1 ? "month" : "months"}, ${days} ${days === 1 ? "day" : "days"}`;
    }
  </script>
</body>
</html>
